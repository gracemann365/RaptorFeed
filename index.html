<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaptorFeed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6f56a598a7.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <nav>
             <div class="main-nav container flex">
                  <a href="#" onclick="reload()" class="company-logo">
                       <img src="icon/logo_RaptorFeed.png" alt="RaptorFeed logo">     
                  </a>

                  <div class="nav-links">
                      <ul class="flex">
                            <li class="hover-link nav-items" id="top-headlines" onclick="onNavItemClick('top-headlines')">Breaking News</li>
                            <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                            <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                            <li class="hover-link nav-items" id="international" onclick="onNavItemClick('international')">International</li>

                      </ul>
                  </div>

                  <div class="search-bar flex ">
                    <input type="text" class="news-input" id="search-text" placeholder="  Breaking News">
                    <button class="search-button" id="search-button">Search</button>
                  </div>


              </div>
                 
        </nav>

        <main>

            
                 <div class="cards-container container flex"  id="cards-container">

                   
                      

                    
                </div>


        </main>

        <template id="template-news-card">

          <div class="card">


               <div class="card-header">

                 <img src="https://via.placeholder.com/400X200" alt="news" id="news-img">

               </div>

                <div class="card-content">
                   <h3 id="news-title"> This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 2608/2023/</h6>
                     <p  class="news-desc" id="news-desc">lorem opsesy dofo sim sim</p>
                </div>
           
           
           </div>


          


        </template>



    <script src="script.js">  </script>
</body>
</html>
